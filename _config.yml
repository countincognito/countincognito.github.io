# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

locale: en-GB
title: "Riccardos.net"

baseurl: / # the subpath of your site, e.g. /blog
url: # https://www.riccardos.net # the base hostname & protocol for your site, e.g. https://example.com

#breadcrumbs: true

# Build settings
markdown: kramdown

#theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes"

minimal_mistakes_skin: neon

# Site Author
author:
  name: Riccardo M Bennett-Lovsey
  avatar: /assets/images/incognito.png
  bio: CTO, Technical Lead, Architect and Developer; OSS, DotNet/DotNet Core, harmonica, and hat enthusiast
  location: UK
  email:
  uri:
  home: # null (default), "absolute or relative url to link to author home"
  github: countincognito
  linkedin: riccardobl
  stackoverflow: # "123456/username" (the last part of your profile url, e.g. https://stackoverflow.com/users/123456/username)
  twitter: countincognito
  youtube: # "https://youtube.com/c/MichaelRoseDesign"

# Reading Files
include:
  - .htaccess
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Collections
collections:
  harmonicas:
    output: true
  open-source-licences-in-business:
    output: true

# Outputting
permalink: pretty
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/London # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-remote-theme
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-remote-theme
  - jekyll-include-cache

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories
tag_archive:
  type: liquid
  path: /tags
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      sidebar:
        nav: sidebar
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true

  # _posts
  - scope:
      path: ""
      type: posts
    values:
      sidebar:
        nav: sidebar
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
      permalink: /blog/:year/:month/:day/:title

  - scope:
      path: ""
      type: harmonicas
    values:
      sidebar:
        nav: sidebar
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      excerpt_separator: ""

  - scope:
      path: ""
      type: open-source-licences-in-business
    values:
      sidebar:
        nav: sidebar
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      excerpt_separator: ""
